name: Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Tests on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12"]
      max-parallel: 8
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: proudust/gh-describe@v2
        # id needed to generate the outputs
        id: ghd
      - name: Check outputs
        run: |
          echo "describe  : ${{ steps.ghd.outputs.describe }}"
          echo "tag       : ${{ steps.ghd.outputs.tag }}"
          echo "distance  : ${{ steps.ghd.outputs.distance }}"
          echo "sha       : ${{ steps.ghd.outputs.sha }}"
          echo "short-sha : ${{ steps.ghd.outputs.short-sha }}"
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        shell: bash -el {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: |
          conda list
          conda config --add channels mark.harfouche

      - name: Install dependencies
        run: |
          mamba install numpy openjph setuptools pytest --yes

      - name: Install package
        run: |
          export OJPH_GIT_DESCRIBE=${{ steps.ghd.outputs.describe }}
          python -m pip install . -vvv

      - name: Run tests
        run: |
          export OJPH_GIT_DESCRIBE=${{ steps.ghd.outputs.describe }}
          python --version
          pip check
          python -c "import ojph; print(ojph.__version__)"
